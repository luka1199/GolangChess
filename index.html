<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChessOne</title>
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/Game.js"></script>
    <script language="javascript" type="text/javascript" src="js/Minimax.js"></script>
    <script language="javascript" type="text/javascript" src="js/Board.js"></script>
    <script language="javascript" type="text/javascript" src="js/Position.js"></script>
    <script language="javascript" type="text/javascript" src="js/Pieces.js"></script>
    <script language="javascript" type="text/javascript" src="js/Ajax.js"></script>
    <link rel="stylesheet" href="/js/styles.css">
</head>
<body onload="MainGame.Draw()">
<div style="display: block; margin: auto; width: 1000px;">
    <h1 style="font-family: 'Livvic', sans-serif">ChessOne - a simple chess engine</h1>
    <canvas style="" id="myCanvas"></canvas>
    <div id="deepEval">
        <div id ="evalBar">0.0</div>
    </div>
    <div id="progress">
        <div id ="bar"></div>
    </div>
</div>
<script>
    const canvas = document.getElementById("myCanvas");
    canvas.width = 1400;     // equals window dimension
    canvas.height = 1400;
    canvas.style.width = "700px";
    canvas.style.height = "700px";
    const ctx = canvas.getContext("2d");
    let img = new Image();
    setInterval(receiveCalcProgression, 70);
    img.src = "images/chessboard.png";
    canvas.addEventListener('click', mouseClick, false);
    const MainGame = new Game(canvas.width/2);
    let box = canvas.getBoundingClientRect();
    function mouseClick(event) {
        MainGame.Update(event.clientX-box.left, event.clientY-box.top);
        MainGame.Draw();
    }
</script>
<div id="gameInfo" style="margin: 100px 50px 0px 50px;"></div>
</body>
</html>
